name: Pixlet Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pixlet
        run: |
          curl -LO https://github.com/tidbyt/pixlet/releases/latest/download/pixlet_linux_amd64.tar.gz
          tar -xzf pixlet_linux_amd64.tar.gz
          sudo mv pixlet /usr/local/bin/
          pixlet version

      - name: Check Starlark
        run: pixlet check apps/culversfotd/culvers_fotd.star

      - name: Render test
        run: pixlet render apps/culversfotd/culvers_fotd.star

  api-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Verify /api/v1/stores returns store list
        run: |
          resp=$(curl -sf "https://custard-calendar.chris-kaschner.workers.dev/api/v1/stores?q=horeb")
          echo "$resp" | jq -e '.stores | length > 0'

      - name: Verify /api/v1/flavors returns flavor data
        run: |
          resp=$(curl -sf "https://custard-calendar.chris-kaschner.workers.dev/api/v1/flavors?slug=mt-horeb")
          echo "$resp" | jq -e '.flavors'
